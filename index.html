<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>tview App Builder Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #050608;
      --bg-alt: #101319;
      --border: #1e293b;
      --accent: #0ea5e9;
      --accent-soft: #0369a1;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #111827, #020617);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app-shell {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
      margin: 1.5rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .app-header {
      padding: 0.75rem 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #020617, #111827);
    }

    .app-header-title {
      font-size: 1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .app-header-tagline {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .app-body {
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      min-height: 0;
      height: 70vh;
    }

    .sidebar {
      border-right: 1px solid var(--border);
      background: radial-gradient(circle at top, #020617, #020617 40%, #020617);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .sidebar-section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .nav-list {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .nav-item {
      width: 100%;
      text-align: left;
      padding: 0.4rem 0.65rem;
      border-radius: 0.4rem;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text);
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 120ms ease, border-color 120ms ease, color 120ms ease;
    }

    .nav-item:hover {
      background: rgba(15, 23, 42, 0.9);
      border-color: rgba(148, 163, 184, 0.4);
    }

    .nav-item.active {
      background: rgba(8, 47, 73, 0.9);
      border-color: var(--accent);
      color: var(--accent);
    }

    .sidebar-footer {
      margin-top: auto;
      font-size: 0.75rem;
      color: var(--muted);
      padding-top: 0.75rem;
      border-top: 1px dashed var(--border);
    }

    .content {
      padding: 1.25rem 1.5rem;
      overflow: auto;
    }

    .content h1 {
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
    }

    .content h2 {
      font-size: 1.1rem;
      margin: 1.25rem 0 0.5rem;
    }

    .content h3 {
      font-size: 1rem;
      margin: 1rem 0 0.4rem;
    }

    .content p {
      margin: 0.4rem 0;
      line-height: 1.6;
      color: var(--text);
    }

    .content ul {
      margin: 0.3rem 0 0.6rem 1.3rem;
      padding-left: 0;
      color: var(--text);
    }

    .content li {
      margin: 0.15rem 0;
    }

    .content code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      background: rgba(15, 23, 42, 0.9);
      padding: 0.1rem 0.3rem;
      border-radius: 0.2rem;
      border: 1px solid rgba(15, 23, 42, 0.9);
    }

    .content pre {
      margin: 0.6rem 0 0.8rem;
      background: #020617;
      padding: 0.8rem 0.9rem;
      border-radius: 0.4rem;
      overflow: auto;
      border: 1px solid var(--border);
    }

    .content pre code {
      background: transparent;
      border: none;
      padding: 0;
      display: block;
      white-space: pre;
    }

    .badge {
      display: inline-block;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: rgba(8, 47, 73, 0.9);
      color: var(--accent);
      border: 1px solid rgba(56, 189, 248, 0.8);
    }

    .pill {
      display: inline-block;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: rgba(31, 41, 55, 0.9);
      color: var(--muted);
      border: 1px solid rgba(55, 65, 81, 1);
    }

    .info-box {
      margin: 0.8rem 0;
      padding: 0.7rem 0.8rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(59, 130, 246, 0.4);
      background: rgba(15, 23, 42, 0.9);
      font-size: 0.85rem;
      color: var(--muted);
    }

    .notes-box {
      margin-top: 1rem;
      border-color: rgba(16, 185, 129, 0.4);
    }

    .notes-box-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 0.85rem;
    }

    @media (max-width: 900px) {
      .app-shell {
        margin: 0.5rem;
      }
      .app-body {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
      }
      .sidebar {
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="app-header-title">tview app builder guide</div>
      <div class="app-header-tagline">Patterns for building terminal interfaces in Go</div>
    </header>
    <div class="app-body">
      <aside class="sidebar">
        <div>
          <div class="sidebar-section-title">Topics</div>
          <div id="nav-list" class="nav-list"></div>
        </div>
        <div class="sidebar-footer">
          <!-- <div><span class="badge">Note</span> Each topic is a standalone JS module. Add new sections by creating a file in <code>topics/</code> and registering it in <code>topics/index.js</code>.</div> -->
        </div>
      </aside>
      <main id="content" class="content"></main>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
